<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Listagem de Tarefas</title>
</h:head>

<h:body>
    <h:form id="formTarefa">
        <p:panel header="Cadastrar Tarefa" style="width: 600px; margin: 0 auto;">
            <p:panelGrid columns="2" columnClasses="label,value" style="width: 100%;" cellpadding="5">

                <!-- Título -->
                <h:outputLabel for="titulo" value="Título:" />
                <p:inputText id="titulo" value="#{taskBean.task.title}" style="width: 100%;" />

                <!-- Descrição -->
                <h:outputLabel for="descricao" value="Descrição:" />
                <p:inputTextarea id="descricao" value="#{taskBean.task.description}" rows="4" autoResize="false" style="width: 100%;" />

                <!-- Responsável -->
                <h:outputLabel for="responsavel" value="Responsável:" />
                <p:selectOneMenu id="responsavel" value="#{taskBean.task.responsible}" style="width: 100%;">
                    <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{taskBean.responsible}" var="resp" itemLabel="#{resp}" itemValue="#{resp}" />
                </p:selectOneMenu>

                <!-- Prioridade -->
                <h:outputLabel for="prioridade" value="Prioridade:" />
                <p:selectOneMenu id="prioridade" value="#{taskBean.task.priority}" style="width: 100%;">
                    <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{taskBean.priorities}" var="prio" itemLabel="#{prio}" itemValue="#{prio}" />
                </p:selectOneMenu>

                <!-- Deadline -->
                <h:outputLabel for="deadline" value="Deadline:" />
                <p:calendar id="deadline" value="#{taskBean.task.deadline}" pattern="dd/MM/yyyy" style="width: 100%;" />

            </p:panelGrid>

            <!-- Botão Cadastrar -->
            <div style="text-align: center; margin-top: 20px;">
                <p:commandButton value="Cadastrar" action="#{taskBean.save()}" update="@form" />
            </div>
        </p:panel>
    </h:form>
</h:body>
</html>
